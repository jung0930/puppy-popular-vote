server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:tcp:localhost:9094/~/puppyPopularVote
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true

