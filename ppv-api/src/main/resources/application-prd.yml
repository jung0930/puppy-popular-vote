server:
  port: 8081

spring:
  datasource:
    h2:
      url: jdbc:h2:tcp:localhost:9080/~/puppyPopularVote
      username: sa
      password:
      driver-class-name: org.h2.Driver
    redis:
      host: localhost
      port: 6379
  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: false
    hibernate:
    #ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true

logging:
  level:
    org.springframework: INFO
    org.springframework.web: INFO
